<!DOCTYPE html>
<html lang="en">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    
    header input{
        margin: 10px 0px;
    }
    </style>

    <link rel="stylesheet" href="navbar.css">

    <script>
        function submitRegister(e, f){
            e.preventDefault();

            let users = localStorage.getItem('users');
            const newUser = {username: f.username.value, password: f.password.value, age: f.age.value};

            if(newUser.password.length < 4){
                alert('Minimo 4 caracteres');
                return;
            }

            if(users){
                users = JSON.parse(users);
                users.push(newUser);
            }
            else
                users = [newUser];
            
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('user', JSON.stringify(newUser));
            window.location.href = '/'
        }
    </script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top" id='navbar'>
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="hamburguerMenu()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large  w3-hover-white">Home</a>
        <a href="perfil.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white showOnLogin">Perfil</a>
        <div class="w3-bar-item w3-ali" style="margin-left: auto;">
            <form action="" class="w3-large" onSubmit="loginSubmit(event, this)">
                <input type="text" name="username" placeholder="Usuário">
                <input type="password" name="password" placeholder="Senha">
                <button class="w3-button w3-green">Login</button>
                <a href="cadastro.html">Registrar</a>
            </form>
        </div>
      </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">login</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>

  </div>
</div>

<header class="w3-container w3-center" style="padding:128px 16px; display: flex; align-items: center; justify-content: center;">
    <form action="" style="display: flex; flex-direction: column; width: 600px;" onSubmit="submitRegister(event, this)">
        <input type="text" name="username" class="w3-input" placeholder="Usuário">
        <input type="password" name="password" class="w3-input" placeholder="Senha">
        <input type="number" name="age" class="w3-input" placeholder="Idade">
        <button class="w3-btn w3-green" type="submit">Registrar</button>
    </form>
</header>


<script src="login.js"></script>
</body>
</html>
